<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Datos - Socio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center min-vh-100 py-4 bg-body-tertiary">
    <div class="container py-3">
        <header>
            <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary">
                <div class="container-fluid">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/socio/logout}">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <br><br><br>
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal text-body-emphasis">Mis Datos Personales</h1>
                <p class="fs-5 text-body-secondary">Información de mi cuenta</p>
            </div>
        </header>
        
        <main class="form-signin w-100 m-auto">
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                <strong>Error!</strong> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                <strong>Éxito!</strong> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${exito}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                <strong>Éxito!</strong> <span th:text="${exito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Información del Socio</h5>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-12">
                            <h6 class="border-bottom pb-2">Datos Personales</h6>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><strong>ID Socio:</strong></label>
                            <p th:text="${socio.id}" class="form-control-plaintext bg-light p-2 rounded"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><strong>DNI:</strong></label>
                            <p th:text="${socio.dni}" class="form-control-plaintext bg-light p-2 rounded"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><strong>Nombre:</strong></label>
                            <p th:text="${socio.nombre}" class="form-control-plaintext bg-light p-2 rounded"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><strong>Teléfono:</strong></label>
                            <p th:text="${socio.telefono}" class="form-control-plaintext bg-light p-2 rounded"></p>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label"><strong>Dirección:</strong></label>
                            <p th:text="${socio.direccion}" class="form-control-plaintext bg-light p-2 rounded"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <h6 class="border-bottom pb-2">Información de Cuenta</h6>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><strong>Contraseña:</strong></label>
                            <p class="form-control-plaintext bg-light p-2 rounded">••••••••</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <small>Para modificar estos datos, contacte al administrador.</small>
                </div>
            </div>
        </main>
        
        <br>
        <div class="text-center">
            <a class="btn btn-primary" role="button" th:href="@{/socio/menu}">Volver al Menú Principal</a>
        </div>
    </div>
    
    <footer class="mt-auto py-3 border-top">
        <p class="text-body-secondary">© 2025 TP final</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

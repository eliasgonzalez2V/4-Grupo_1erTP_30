<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${esSocio != null and esSocio ? 'Mis Mantenimientos Contratados' : 'Lista de Tipos de Mantenimiento'}"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column align-items-center min-vh-100 py-4 bg-body-tertiary">
        <div class="container py-3">
            <header>
                <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary">
                    <div class="container-fluid">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" 
                                   th:href="${(esSocio != null and esSocio) ? '/socio/logout' : ((esAdmin != null and esAdmin) ? '/administrador/logout' : '/empleado/logout')}">
                                    Cerrar Sesión
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <br>
                <br>
                <br>
                <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                    <h1 class="display-4 fw-normal text-body-emphasis" 
                        th:text="${esSocio != null and esSocio ? 'Mis Mantenimientos Contratados' : 'Lista de Tipos de Mantenimiento'}">
                    </h1>
                </div>
            </header>
            <main class="form-signin w-100 m-auto">
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                    <strong>Error!</strong> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                    <strong>Éxito!</strong> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${exito}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                    <strong>Éxito!</strong> <span th:text="${exito}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${mantenimientos.empty}" class="alert alert-info text-center">
                    <h4 th:text="${(esSocio != null and esSocio) ? 'No tienes mantenimientos contratados' : 'No hay mantenimientos registrados'}"></h4>
                    <p th:text="${(esSocio != null and esSocio) ? 'Puedes contratar mantenimientos para tus vehículos contactando al administrador' : 'Puedes crear nuevos tipos de mantenimiento'}"></p>
                </div>

                <div th:unless="${mantenimientos.empty}">
                    <table class="table table-striped table-hover table-bordered border-primary">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tipo de Mantenimiento</th>
                                <th>Tipo de Especialidad</th>
                                <th th:if="${esSocio != null and esSocio}">Vehículo (Matrícula)</th>
                                <th th:if="${esSocio != null and esSocio}">Marca</th>
                                <th th:if="${esSocio == null or !esSocio}">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">

                            <tr th:if="${esSocio != null and esSocio}" th:each="mantenimiento : ${mantenimientos}">
                                <td th:text="${mantenimiento.id}"></td>
                                <td th:text="${mantenimiento.tipoMantenimiento}"></td>
                                <td th:text="${mantenimiento.especialidadMantenimiento}"></td>
                                <td th:text="${mantenimiento.vehiculoMatricula}"></td>
                                <td th:text="${mantenimiento.vehiculoMarca}"></td>
                            </tr>

                            <tr th:unless="${esSocio != null and esSocio}" th:each="mantenimiento : ${mantenimientos}">
                                <td th:text="${mantenimiento.id}"></td>
                                <td th:text="${mantenimiento.tipoMantenimiento}"></td>
                                <td th:text="${mantenimiento.especialidadMantenimiento}"></td>
                                <td th:if="${esSocio == null or !esSocio}">
                                    <div th:if="${esAdmin}">
                                        <a class="btn btn-outline-primary" role="button" th:href="@{/mantenimiento/editar/{id}(id=${mantenimiento.id})}">Editar</a>
                                        <a class="btn btn-outline-primary" role="button" th:href="@{/mantenimiento/eliminar/{id}(id=${mantenimiento.id})}" 
                                           onclick="return confirm('¿Está seguro de que desea eliminar este mantenimiento?');">Eliminar</a>
                                    </div>
                                    <div th:unless="${esAdmin}">
                                        <span class="text-muted">Solo lectura</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
            <br>
            <a class="btn btn-primary" role="button" 
               th:href="${(esSocio != null and esSocio) ? '/socio/menu' : ((esAdmin != null and esAdmin) ? '/administrador/menu' : '/empleado/menu')}">
                Volver a Menu
            </a>
        </div>
        <footer class="mt-auto py-3 border-top">
            <p class=" text-body-secondary">© 2025 TP final</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

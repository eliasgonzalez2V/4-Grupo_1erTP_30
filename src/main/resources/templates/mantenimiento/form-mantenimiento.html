<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${mantenimiento.id == null ? 'Crear Mantenimiento' : 'Editar Mantenimiento'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center min-vh-100 py-4 bg-body-tertiary">

    <header>
        <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary">
            <div class="container-fluid">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/administrador/logout}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br><br><br>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis" 
                th:text="${mantenimiento.id == null ? 'Crear Nuevo Mantenimiento' : 'Editar Mantenimiento'}">
            </h1>
        </div>
    </header>

    <main class="form-signin w-50 mx-auto">

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            <strong>Error!</strong> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            <strong>Éxito!</strong> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${exito}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            <strong>Éxito!</strong> <span th:text="${exito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div>
            <form th:action="@{/mantenimiento/guardar}" method="post" class="needs-validation">
                <input type="hidden" name="id" th:value="${mantenimiento.id}">
                
                <div class="row g-3">
                    <div class="col-12">
                        <label for="tipoMantenimiento" class="form-label">Tipo de Mantenimiento:</label>
                        <input type="text" id="tipoMantenimiento" class="form-control" 
                               name="tipoMantenimiento" th:value="${mantenimiento.tipoMantenimiento}" required>
                    </div>
                    <div class="col-12">
                        <label for="especialidadMantenimiento" class="form-label">Tipo de Especialidad:</label>
                        <input type="text" id="especialidadMantenimiento" class="form-control" 
                               name="especialidadMantenimiento" th:value="${mantenimiento.especialidadMantenimiento}" required>
                    </div>
                </div>
                
                <hr class="my-4">
                
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    <span th:if="${mantenimiento.id == null}">Guardar Mantenimiento</span>
                    <span th:unless="${mantenimiento.id == null}">Actualizar Mantenimiento</span>
                </button>
            </form>
        </div>
    </main>

    <br>
    <a class="btn btn-primary" role="button" th:href="@{/mantenimiento/listar}">Volver</a>
    <br>

    <footer class="mt-auto py-3 border-top">
        <p class="mb-0 text-body-secondary">© 2025 TP final</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

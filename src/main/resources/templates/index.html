<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Guardería de Vehículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center min-vh-100 py-4 bg-body-tertiary">
  <div class="container py-3">
      <header>
      <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary">
        <div class="container-fluid">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
            </ul>
        </div>
      </nav>
    <br>
    <br>
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Bienvenido al Sistema de Guardería de Vehículos</h1>
      </div>
    </header>
    <main class="form-signin w-100 m-auto">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col-sm-4 mb-3 mb-sm-0">
              <img th:src="@{/img/img_Administrador.jpeg}" class="card-img-top" alt="img_Administrador">
              <div class="card-body">
                <h5 class="card-title">Inicio de sesion</h5>
                <a class="btn btn-primary" th:href="@{/loginForm/login}" >Inicio</a>
              </div>
        </div>
      </div>
    </main> 
  </div>
  <footer class="mt-auto py-3 border-top">
    <p class="mb-0 text-body-secondary">© 2025 TP final</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

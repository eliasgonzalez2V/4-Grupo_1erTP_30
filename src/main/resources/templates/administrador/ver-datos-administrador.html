<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Mis Datos - Administrador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column align-items-center min-vh-100 py-4 bg-body-tertiary">
        <div class="container py-3">
            <header>
                <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary">
                    <div class="container-fluid">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/administrador/logout}">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <br><br><br>
                <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                    <h1 class="display-4 fw-normal text-body-emphasis">Mis Datos Personales</h1>
                    <p class="fs-5 text-body-secondary">Información de mi cuenta de administrador</p>
                </div>
            </header>

            <main class="form-signin w-100 m-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Información del Administrador</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-12">
                                <h6 class="border-bottom pb-2">Datos Personales</h6>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><strong>ID Administrador:</strong></label>
                                <p th:text="${administrador.id}" class="form-control-plaintext bg-light p-2 rounded"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><strong>DNI:</strong></label>
                                <p th:text="${administrador.dni}" class="form-control-plaintext bg-light p-2 rounded"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><strong>Nombre:</strong></label>
                                <p th:text="${administrador.nombre}" class="form-control-plaintext bg-light p-2 rounded"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><strong>Teléfono:</strong></label>
                                <p th:text="${administrador.telefono}" class="form-control-plaintext bg-light p-2 rounded"></p>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label"><strong>Dirección:</strong></label>
                                <p th:text="${administrador.direccion}" class="form-control-plaintext bg-light p-2 rounded"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><strong>Contraseña:</strong></label>
                                <p class="form-control-plaintext bg-light p-2 rounded">••••••••</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">Para modificar estos datos, utilice el botón de edición.</small>
                            <a th:href="@{/administrador/editar/} + ${administrador.id}" class="btn btn-primary btn-sm">Editar Mis Datos</a>
                        </div>
                    </div>
                </div>
            </main>

            <br>
            <div class="text-center">
                <a class="btn btn-primary" role="button" th:href="@{/administrador/menu}">Volver al Menú Principal</a>
            </div>
        </div>

        <footer class="mt-auto py-3 border-top">
            <p class="text-body-secondary">© 2025 TP final</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

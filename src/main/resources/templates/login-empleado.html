<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link th:href="@{/styles/sign-in.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column align-items-center min-vh-100 py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary">
            <div class="container-fluid">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>

        <h3>
        <small class="bs-primary-text-emphasis">Acceso de Empleado</small>
        </h3>
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/empleado/login}" th:object="${empleado}" method="post">

            <div class="form-floating">
                
                <input 
                    type="number" 
                    class="form-control" 
                    id="dni" 
                    th:field="*{dni}" 
                    required
                />
                <label for="dni" class="form-label">DNI:</label>
            </div>

            <div class="form-floating">
                
                <input 
                    type="password" 
                    class="form-control" 
                    id="contrasenia" 
                    th:field="*{contrasenia}" 
                    required
                />
                <label for="contrasenia" class="form-label">Contraseña:</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesión</button>
        </form>
    </main>
  <footer class="mt-auto py-3 border-top">
    <p class="mb-0 text-body-secondary">© 2025 TP final</p>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
 
</body>
</html>

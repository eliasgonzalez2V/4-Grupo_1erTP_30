<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${garage.id == null ? 'Crear Garage' : 'Editar Garage'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center min-vh-100 py-4 bg-body-tertiary">

    <header>
        <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary">
            <div class="container-fluid">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/administrador/logout}">Cerrar Sesión</a>
                        </li>
                </ul>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis" th:text="${garage.id == null ? 'Crear Nuevo Garage' : 'Editar Garage: ' + garage.id}"></h1>
        </div>
    </header>
    <main class="form-signin w-50 mx-auto">

        <div>
            <form th:action="@{/garage/guardar}" th:object="${garage}" method="post" class="needs-validation" novalidate>
                <input type="hidden" th:field="*{id}">
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label" for="zona">Zona:</label>
                        <select class="form-select" id="zona" th:field="*{zona.id}" required>
                            <option value="" disabled>-- Seleccione una Zona --</option>
                            <option th:each="zona : ${zonas}" 
                                    th:value="${zona.id}" 
                                    th:text="'Zona ' + ${zona.id} + ' (' + ${zona.tipoVehiculo} + ')'">
                                    Zona
                            </option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="contadorLuz" class="form-label">Contador Luz:</label>
                        <input type="number" id="contadorLuz" class="form-control" th:field="*{contadorLuz}" >
                    </div>
                    <div class="col-12">
                        <label for="fechaInicioRenta" class="form-label">Fecha Inicio Renta:</label>
                        <input type="date" id="fechaInicioRenta" class="form-control" th:field="*{fechaInicioRenta}">
                    </div>
                    <div class="col-12">
                        <label for="fechaFinRenta" class="form-label">Fecha Fin Renta:</label>
                        <input type="date" id="fechaFinRenta" class="form-control" th:field="*{fechaFinRenta}">
                    </div>
                    <div class="col-12">
                        <label for="fechaCompra" class="form-label">Fecha Compra (Opcional):</label>
                        <input type="date" id="fechaCompra" class="form-control" th:field="*{fechaCompra}">
                    </div>
                </div>
                <hr class="my-4" />
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    Guardar Garage
                </button>
            </form>
        </div>
    </main>

    <br>
        <a class="btn btn-primary" role="button" onclick="history.back()">Volver </a>
<br>
    <footer class="mt-auto py-3 border-top">
        <p class="mb-0 text-body-secondary">© 2025 TP final</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
 
</body>
</html>

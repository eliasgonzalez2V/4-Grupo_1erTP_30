<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Especialidades</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column align-items-center min-vh-100 py-4 bg-body-tertiary">
        <div class="container py-3">
            <header>
                <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary">
                    <div class="container-fluid">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/administrador/logout}">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <br>
                <br>
                <br>
                <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                    <h1 class="display-4 fw-normal text-body-emphasis">Lista de Especialidades</h1>
                </div>
            </header>
            <main class="form-signin w-100 m-auto">
                <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Éxito!</strong> <span th:text="${exito}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${especialidades.empty}" class="alert alert-info text-center">
                    <h4>No hay especialidades registradas</h4>
                    <p>Puedes crear nuevas especialidades para los empleados</p>
                </div>

                <div th:unless="${especialidades.empty}">
                    <table class="table table-striped table-hover table-bordered border-primary">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tipo de Especialidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr th:each="especialidad : ${especialidades}">
                                <td th:text="${especialidad.id}"></td>
                                <td th:text="${especialidad.tipoEspecialidad}"></td>
                                <td>
                                    <a class="btn btn-outline-primary" role="button" th:href="@{/especialidad/editar/{id}(id=${especialidad.id})}">Editar</a>
                                    <a class="btn btn-outline-danger" role="button" th:href="@{/especialidad/eliminar/{id}(id=${especialidad.id})}" 
                                       onclick="return confirm('¿Está seguro de que desea eliminar esta especialidad?');">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
            <br>
            <a class="btn btn-primary" role="button" th:href="@{/administrador/menu}">Volver a Menu</a>
        </div>
        <footer class="mt-auto py-3 border-top">
            <p class=" text-body-secondary">© 2025 TP final</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

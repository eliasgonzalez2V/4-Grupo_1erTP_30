<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${orden.id == null ? 'Crear Orden de Trabajo' : 'Editar Orden de Trabajo'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center min-vh-100 py-4 bg-body-tertiary">

    <header>
        <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary">
            <div class="container-fluid">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/administrador/logout}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis" th:text="${orden.id == null ? 'Crear Nueva Orden de Trabajo' : 'Editar Orden de Trabajo'}"></h1>
        </div>
    </header>
    <main class="form-signin w-50 mx-auto">

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error!</strong> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Éxito!</strong> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div>
            <form th:action="@{/empleadoasignacion/guardar}" th:object="${orden}" method="post" class="needs-validation" novalidate>
                <input type="hidden" th:field="*{id}">
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label" for="empleado">Empleado Asignado:</label>
                        <select class="form-select" id="empleado" th:field="*{empleado}" required>
                            <option th:value="null" disabled>-- Seleccione un Empleado --</option>
                            <option th:each="empleado : ${empleados}" 
                                    th:value="${empleado.id}" 
                                    th:text="${empleado.nombre + ' (' + empleado.especialidad.tipoEspecialidad + ')'}">Empleado</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="vehiculo">Vehículo para Mant.:</label>
                        <select class="form-select" id="vehiculo" th:field="*{vehiculo}" required>
                            <option th:value="null" disabled>-- Seleccione un Vehículo --</option>
                            <option th:each="vehiculo : ${vehiculos}" 
                                    th:value="${vehiculo.id}" 
                                    th:text="${vehiculo.matricula + ' (' + vehiculo.marca + ')'}">Vehículo</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="mantenimiento">Mantenimiento Requerido:</label>
                        <select class="form-select" id="mantenimiento" th:field="*{mantenimiento}" required>
                            <option th:value="null" disabled>-- Seleccione un Mantenimiento --</option>
                            <option th:each="mantenimiento : ${mantenimientos}" 
                                    th:value="${mantenimiento.id}" 
                                    th:text="${mantenimiento.tipoMantenimiento}">Mantenimiento</option>
                        </select>
                    </div>
                </div>
                <hr class="my-4" />
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    Guardar Orden
                </button>
            </form>
        </div>
    </main>

    <br>
    <a class="btn btn-primary" role="button" onclick="history.back()">Volver </a>
    <br>
    <footer class="mt-auto py-3 border-top">
        <p class="mb-0 text-body-secondary">© 2025 TP final</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Órdenes de Trabajo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body class="d-flex flex-column align-items-center min-vh-100 py-4 bg-body-tertiary">
    <div class="container py-3">
        <header>
            <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary">
                <div class="container-fluid">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/administrador/logout}">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <br>
            <br>
            <br>
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal text-body-emphasis">Órdenes de Trabajo (Empleado Asignación)</h1>
            </div>
        </header>
        <main class="form-signin w-100 m-auto">
            <table class="table table-striped table-hover table-bordered border-primary">
                <thead>
                    <tr>
                        <th>ID Orden</th>
                        <th>Empleado Asignado</th>
                        <th>Vehículo (Matrícula)</th>
                        <th>Mantenimiento Requerido</th>
                        
                        <th>Acciones</th>
                    </tr>

                </thead>
                <tbody class="table-group-divider">
                        <tr th:each="orden : ${ordenes}">
                            <td th:text="${orden.id}"></td>
                            <td th:text="${orden.empleado.nombre + ' (' + orden.empleado.especialidad.tipoEspecialidad + ')'}"></td>
                            <td th:text="${orden.vehiculo.matricula}"></td>
                            <td th:text="${orden.mantenimiento.tipoMantenimiento}"></td>
                            
                            <td>
                            <a class="btn btn-outline-primary" role="button" th:href="@{/empleadoasignacion/editar/{id}(id=${orden.id})}">Editar</a>
                            <a class="btn btn-outline-primary" role="button" th:href="@{/empleadoasignacion/eliminar/{id}(id=${orden.id})}" 
                       onclick="return confirm('¿Está seguro de que desea eliminar esta orden?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <br>
        <a class="btn btn-primary" role="button" onclick="history.back()">Volver a Menu</a>
    </div>
      <footer class="mt-auto py-3 border-top">
    <p class=" text-body-secondary">© 2025 TP final</p>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${especialidad.id == null ? 'Crear Especialidad' : 'Editar Especialidad'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center min-vh-100 py-4 bg-body-tertiary">

    <header>
        <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary">
            <div class="container-fluid">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/administrador/logout}">Cerrar Sesión</a>
                        </li>
                </ul>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis" th:text="${especialidad.id == null ? 'Crear Nueva Especialidad' : 'Editar Especialidad: ' + especialidad.tipoEspecialidad}"></h1>
        </div>
    </header>
    <main class="form-signin w-50 mx-auto">

        <div>
            <form th:action="@{/especialidad/guardar}" th:object="${especialidad}" method="post" class="needs-validation" novalidate>
                <input type="hidden" th:field="*{id}">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="tipoEspecialidad" class="form-label">Tipo de Especialidad:</label>
                        <input type="number" id="tipoEspecialidad" class="form-control" th:field="*{tipoEspecialidad}" required>
                    </div>
                </div>
                <hr class="my-4" />
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    Guardar Especialidad
                </button>
            </form>
        </div>
    </main>

    <br>
        <a class="btn btn-primary" role="button" onclick="history.back()">Volver </a>
<br>
    <footer class="mt-auto py-3 border-top">
        <p class="mb-0 text-body-secondary">© 2025 TP final</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
 
</body>
</html>

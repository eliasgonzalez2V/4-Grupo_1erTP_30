<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Usuarios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link th:href="@{/styles/sign-in.css}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column align-items-center min-vh-100 py-4 bg-body-tertiary">

        <main class="form-signin w-100 m-auto">

            <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary">
                <div class="container-fluid">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <br><br><br>

            <h3 class="text-center mb-4">
                <small class="text-primary">Acceso de Usuarios</small>
            </h3>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                <strong>Error!</strong> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                <strong>Éxito!</strong> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${exito}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                <strong>Éxito!</strong> <span th:text="${exito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/loginForm/login}" th:object="${loginForm}" method="post" class="p-4 border rounded bg-white shadow-sm">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" th:field="*{dni}" placeholder="DNI" required />
                    <label>DNI</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" th:field="*{contrasenia}" placeholder="Contraseña" required />
                    <label>Contraseña</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">Iniciar Sesión</button>
            </form>

        </main>

        <footer class="mt-auto py-3 border-top text-center">
            <p class="mb-0 text-body-secondary">© 2025 TP final</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    </body>
</html>
